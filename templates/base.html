{% load static %}

<!-- Scripts  -->
<script src="{% static '/static/js/base.js' %}"></script>
<script src="{% static '/static/js/home.js' %}"></script>
<script src="{% static '/static/js/responsive_nav.js' %}"></script>
<script src="{% static '/static/js/gallery_filter.js' %}"></script>
<script src="{% static '/static/js/about.js' %}"></script>

<!-- Font Awesome Icons -->
<script src="https://kit.fontawesome.com/05f7a81b46.js" crossorigin="anonymous"></script>


<!-- Google Font Import -->
 <!-- Montserrat -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<!-- Poller One -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poller+One&display=swap" rel="stylesheet">
<!-- DM Serif Display -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
<!-- Oswald -->
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Poller+One&display=swap" rel="stylesheet">

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}Audrey Himantono{% endblock %}</title>
        <link rel="stylesheet" href="{% static '/static/css/base.css' %}">
        <link rel="stylesheet" href="{% static '/static/css/home.css' %}">
        <link rel="stylesheet" href="{% static '/static/css/about.css' %}">
        <link rel="stylesheet" href="{% static '/static/css/fitness.css' %}">
        <link rel="stylesheet" href="{% static '/static/css/cafe.css' %}">
        {% block head %}{% endblock %}
    </head>
    <body>
        <header class="header-area header-sticky">
            <div class="hf-container">
                <nav class="main-nav">
                    <h1 class="header-title">Audrey Himantono</h1>
                    <ul id="dropdown-menu" class="nav">
                        <li class="scroll-to-section"><a href="{% url '/home.html' %}#top" class="active">Home</a></li>
                        <li><a href="{% url '/cafe.html' %}">Cafe</a></li>
                        <li><a href="{% url '/fitness.html' %}">Fitness</a></li>
                        <li><a href="{% url '/about.html' %}">About</a></li>
                    </ul>
                    <a href="#responsive-nav" class='menu-trigger'>
                        <i class="fa fa-bars"></i>
                    </a>
                </nav>
            </div>
        </header>
        <main>
            <div class="main-container"></div>
            {% block content %}{% endblock %}
        </main>
        <footer class="footer-area">
            <div class="hf-container">
                <p class="footer-text"></p>
                <ul class="social-icons">
                    <li><a href="mailto:audreyhimantono@gmail.com"><i class="fa fa-envelope"></i></a></li>
                    <li><a href="https://www.linkedin.com/in/audreyhimantono/"><i class="fa fa-linkedin"></i></a></li>
                    <li><a href="https://www.instagram.com/audrey_musclemami/"><i class="fa fa-instagram"></i></a></li>
                </ul>
                <p class="footer-addition">
                    Designed and developed by Audrey Himantono.
                    <br>
                    Built with HTML, CSS, JavaScript, Python, Cactus. 
                </p>
            </div>
        </footer>
    </body>
</html>
